<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="main">
        <section id="landing-page">
            <div class="box">
                <h1>Weather API</h1>
                <button id="fetchBtn">Fetch Data</button>
            </div>
        </section>

        <section id="data-page" style="display: none;">
            <div class="container-top">
                <h2>Welcome To The Weather App</h2>
                <p class="para">Here is your current location</p>

                <div class="location">
                    <div class="lat">
                        Lat : ---
                    </div>

                    <div class="long">
                        Long : ---
                    </div>
                </div>

                <div class="map">
                    <iframe class="gmap" src="https://maps.google.com/maps?q=35.856737, 10.606619&z=15&output=embed" width="100%" height="100%" frameborder="0" style="border:0"></iframe>
                </div>
            </div>

            <div class="container-bottom">
                <h2>Your Weather Data</h2>
                <div class="data">
                    <div class="loc data-box">
                        Location : ---
                    </div>

                    <div class="windSpeed data-box">
                        Wind Speed : ---
                    </div>

                    <div class="humidity data-box">
                        Humidity : ---
                    </div>

                    <div class="timeZone data-box">
                        Time Zone : ---
                    </div>

                    <div class="Pressure data-box">
                        Pressure : ---
                    </div>

                    <div class="windDirc data-box">
                        Wind Direction : ---
                    </div>

                    <div class="uvIdx data-box">
                        UV Index : ---
                    </div>

                    <div class="Temp data-box">
                        Feels like : ---
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
